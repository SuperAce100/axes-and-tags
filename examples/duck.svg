<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Duck's Body 
    Main oval shape for the belly, a bit flat on the bottom for a sitting effect
  -->
  <ellipse
    id="body"
    cx="200"
    cy="180"
    rx="90"
    ry="65"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  
  <!-- 
    Duck's Tail 
    Short, angled, slightly upward, triangular
  -->
  <polyline
    id="tail"
    points="100,180 80,160 110,165"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Head
    A smaller circle slightly above and to the right of the main body
  -->
  <circle
    id="head"
    cx="275"
    cy="110"
    r="45"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Beak
    Made of two paths for top and bottom beak, coming out right side of head
  -->
  <path
    id="beak-top"
    d="M317 115 Q355 110 315 130"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <path
    id="beak-bottom"
    d="M317 130 Q340 136 315 134"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Eye
    Small circle on the head, above the beak
  -->
  <circle
    id="eye"
    cx="295"
    cy="105"
    r="7"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Wing
    Single curve suggesting a folded wing
  -->
  <path
    id="wing"
    d="M170 140 Q200 180 160 220 Q180 200 200 185"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Leg (Left) – two simple lines for leg and webbed foot
  -->
  <line
    id="leg-left"
    x1="160"
    y1="240"
    x2="150"
    y2="275"
    stroke="black"
    stroke-width="2"
  />
  <polyline
    id="foot-left"
    points="150,275 143,285 152,282 160,290"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Duck's Leg (Right) – another set, slightly to the right and back for perspective
  -->
  <line
    id="leg-right"
    x1="190"
    y1="250"
    x2="185"
    y2="285"
    stroke="black"
    stroke-width="2"
  />
  <polyline
    id="foot-right"
    points="185,285 178,295 187,292 195,300"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
</svg>