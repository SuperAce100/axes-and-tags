<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!--
    Drawing a ghost in outline style.
    - Main body: large rounded head with wavy bottom edge ("sheet" ghost).
    - Face: two eyes and an open oval mouth.
    - All elements: 2px solid black stroke, no fill.
    - Elements don't overlap.
  -->

  <!-- Ghost main body (rounded head, wavy bottom) -->
  <path
    d="
      M40,60
      Q40,20 100,20
      Q160,20 160,60
      L160,150
      Q150,145 142,155
      Q134,165 126,155
      Q118,145 110,155
      Q102,165 94,155
      Q86,145 78,155
      Q70,165 60,150
      L40,150
      Z
    "
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  
  <!-- Left eye -->
  <ellipse
    cx="75"
    cy="70"
    rx="10"
    ry="14"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  
  <!-- Right eye -->
  <ellipse
    cx="125"
    cy="70"
    rx="10"
    ry="14"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- Mouth (oval, a bit below eyes) -->
  <ellipse
    cx="100"
    cy="100"
    rx="9"
    ry="5"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
</svg>