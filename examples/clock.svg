<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!--
    CLOCK OUTLINE SVG

    Concept: A classic analog clock in outline style.
    - Circular clock body as a prominent outline
    - Non-overlapping clock face marks for hours/minutes
    - Hour and minute hands, non-overlapping
    - Small circle at the center for the spindle
    - No numbers, no fill, all strokes are 2px solid black

    Composition:
      - The clock face is centered in the SVG
      - Hands are set to a visually clear time (e.g., 10:10 for balance)
      - 12 hour tick marks as small rectangles, not overlapping the hands or each other
  -->

  <!--
    Clock face: Large outlined circle
    - Centered at (200, 200)
    - Radius: 160 (margin of 40 on each side)
  -->
  <circle
    id="clock-face"
    cx="200"
    cy="200"
    r="160"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!--
    Hour tick marks: 12 small rectangles, evenly distributed around the face.
    - Each tick is 18px long, 3px wide
    - Positioned on a circle of radius 148px (so full length sits atop the outline, not inside)
    - Rotated so they're radial
    - No overlap with the face outline, all outside the hand path
  -->
  <!-- Tick mark at each hour -->
  <g id="hour-ticks">
    <!-- We use a group and 12 rectangles, one per hour, rotated by 30*index degrees -->
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(30 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(60 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(90 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(120 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(150 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(180 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(210 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(240 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(270 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(300 200 200)" />
    <rect x="198.5" y="40" width="3" height="18" stroke="black" stroke-width="2" fill="none"
          transform="rotate(330 200 200)" />
  </g>

  <!--
    Clock center spindle: Small outlined circle at center
    - Radius: 10
  -->
  <circle
    id="clock-spindle"
    cx="200"
    cy="200"
    r="10"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!--
    Hour hand: Thicker, shorter, inside minute hand
    - From center (200,200) to hour tip (calculated for 10 o'clock, so -60 degrees)
    - Length: 75px
    - Width: 2px
    - End point:
      x = 200 + 75 * cos(-60 deg) = 200 + 75 * 0.5 = 237.5
      y = 200 + 75 * sin(-60 deg) = 200 - 75 * 0.8660 = 200 - 64.95 = 135.05
    - Slightly shortened so it never crosses the spindle or tick
  -->
  <line
    id="hour-hand"
    x1="200"
    y1="200"
    x2="237.5"
    y2="135.05"
    stroke="black"
    stroke-width="2"
  />

  <!--
    Minute hand: Longer, thinner, above hour hand
    - For 2 on the clock (10:10, minute hand at 2)
    - angle = 60 deg
    - Length: 110px
    - x = 200 + 110 * cos(60 deg) = 200 + 55 = 255
    - y = 200 + 110 * sin(60 deg) = 200 + 95.26 = 295.26 (but since SVG y increases down, positive is down)
    - Actually, '12 o'clock' is at -90 deg, so 2 means (2*30)-90 = -30 deg
    - angle = -30 deg
    - x = 200 + 110 * cos(-30 deg) = 200 + 110 * 0.866 = 295.26
    - y = 200 + 110 * sin(-30 deg) = 200 - 55 = 145
  -->
  <line
    id="minute-hand"
    x1="200"
    y1="200"
    x2="295.26"
    y2="145"
    stroke="black"
    stroke-width="2"
  />
</svg>