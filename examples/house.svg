<svg viewBox="0 0 400 340" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    HOUSE OUTLINE SVG
    All elements are outlined with 2px black stroke, no fill.
    This concept features a classic simple home: a rectangular body, a door, windows, 
    and an A-frame roof. 
  -->
  
  <!-- 
    Main house body 
    A large rectangle to represent the house.
    Placed on the lower part for "grounding".
  -->
  <rect
    id="house-body"
    x="70"
    y="120"
    width="260"
    height="170"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Roof
    A triangle (polygon) that sits on top of the main rectangle. 
    Provides the classic "pitched roof" look.
  -->
  <polygon
    id="roof"
    points="55,120 200,30 345,120"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Door 
    Centered on the house front at the bottom.
    A smaller rectangle.
  -->
  <rect
    id="door"
    x="175"
    y="200"
    width="50"
    height="90"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Door knob
    A small circle, placed on the right side of the door
  -->
  <circle
    id="door-knob"
    cx="217"
    cy="245"
    r="4"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    Left Window
    A square window to the left of the door.
    Placed symmetrically, with inner cross bars for panes.
  -->
  <rect
    id="window-left"
    x="100"
    y="150"
    width="45"
    height="45"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <!-- Window panes (vertical and horizontal) -->
  <line
    x1="122.5"
    y1="150"
    x2="122.5"
    y2="195"
    stroke="black"
    stroke-width="2"
  />
  <line
    x1="100"
    y1="172.5"
    x2="145"
    y2="172.5"
    stroke="black"
    stroke-width="2"
  />

  <!-- 
    Right Window
    Another square window to the right of the door.
    Mirrored for balance, with inner cross bars.
  -->
  <rect
    id="window-right"
    x="255"
    y="150"
    width="45"
    height="45"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <!-- Window panes (vertical and horizontal) -->
  <line
    x1="277.5"
    y1="150"
    x2="277.5"
    y2="195"
    stroke="black"
    stroke-width="2"
  />
  <line
    x1="255"
    y1="172.5"
    x2="300"
    y2="172.5"
    stroke="black"
    stroke-width="2"
  />

  <!-- 
    Attic Window (optional, classic style)
    A circular window in the middle of the roof for detail.
  -->
  <circle
    id="attic-window"
    cx="200"
    cy="85"
    r="17"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <!-- Attic window pane lines -->
  <line
    x1="200"
    y1="68"
    x2="200"
    y2="102"
    stroke="black"
    stroke-width="2"
  />
  <line
    x1="183"
    y1="85"
    x2="217"
    y2="85"
    stroke="black"
    stroke-width="2"
  />
</svg>