<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    PIG OUTLINE SVG

    The pig will have:
    - A large ellipse for the body
    - A circle for the head, attached to the left/top of the body
    - Two pointed ears, one on each side atop the head (triangular paths)
    - Two eyes (small circles), with a larger oval snout
    - Two small nostrils on the snout
    - Four short rectangle-like legs (lines and ellipses for hooves)
    - A spiral tail
    - Everything outlined: stroke 2px black, no fill
  -->
  
  <!-- 
    BODY 
    Large horizontal ellipse for the round pig body
  -->
  <ellipse
    id="body"
    cx="220"
    cy="200"
    rx="110"
    ry="75"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    HEAD 
    Circle attached to the left/top of the body for the head
  -->
  <circle
    id="head"
    cx="105"
    cy="160"
    r="55"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    LEFT EAR 
    Slightly forward-pointing triangle for left ear
  -->
  <path
    id="ear-left"
    d="M70,120 Q60,80 100,100 Q85,120 70,120"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  
  <!-- 
    RIGHT EAR 
    Mirror of left ear, to the other side of head
  -->
  <path
    id="ear-right"
    d="M140,115 Q170,85 130,100 Q130,118 140,115"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    SNOUT 
    Large horizontal ellipse slightly below center of head
  -->
  <ellipse
    id="snout"
    cx="105"
    cy="182"
    rx="26"
    ry="18"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    NOSTRILS
    Two small vertical ellipses inside the snout for nostrils
  -->
  <ellipse
    id="nostril-left"
    cx="94"
    cy="182"
    rx="4"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <ellipse
    id="nostril-right"
    cx="116"
    cy="182"
    rx="4"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    EYES 
    Two small circles higher up and side-to-side on the face
  -->
  <circle
    id="eye-left"
    cx="88"
    cy="155"
    r="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <circle
    id="eye-right"
    cx="122"
    cy="155"
    r="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    MOUTH 
    A simple gentle smile, short curved path under snout
  -->
  <path
    id="mouth"
    d="M96 200 Q105 208 114 200"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    FRONT LEGS 
    Two vertical lines with ellipses for hooves, attached toward the bottom of body
  -->
  <!-- Left front leg -->
  <line
    id="front-leg-left"
    x1="160"
    y1="255"
    x2="160"
    y2="305"
    stroke="black"
    stroke-width="2"
  />
  <ellipse
    id="front-hoof-left"
    cx="160"
    cy="308"
    rx="11"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <!-- Right front leg -->
  <line
    id="front-leg-right"
    x1="210"
    y1="265"
    x2="210"
    y2="315"
    stroke="black"
    stroke-width="2"
  />
  <ellipse
    id="front-hoof-right"
    cx="210"
    cy="318"
    rx="11"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    BACK LEGS 
    Two more vertical lines further back on body for hind legs, with hooves
  -->
  <!-- Left back leg -->
  <line
    id="back-leg-left"
    x1="250"
    y1="255"
    x2="250"
    y2="305"
    stroke="black"
    stroke-width="2"
  />
  <ellipse
    id="back-hoof-left"
    cx="250"
    cy="308"
    rx="11"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
  <!-- Right back leg -->
  <line
    id="back-leg-right"
    x1="310"
    y1="245"
    x2="310"
    y2="295"
    stroke="black"
    stroke-width="2"
  />
  <ellipse
    id="back-hoof-right"
    cx="310"
    cy="298"
    rx="11"
    ry="6"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- 
    TAIL 
    Spiral/curly tail on the far right end of the body
    A single, loose spiral path
  -->
  <path
    id="tail"
    d="M332 190
       Q355 185 340 200
       Q330 208 340 215
       Q350 222 344 230"
    stroke="black"
    stroke-width="2"
    fill="none"
  />
</svg>