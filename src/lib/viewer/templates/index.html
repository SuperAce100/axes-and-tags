<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>SVG Viewer</h1>
        
        <div class="global-feedback-form">
            <h3>Feedback</h3>
            <input type="text" id="feedbackInput" class="feedback-input" placeholder="Add feedback for selected SVG">
            <button id="saveFeedbackBtn">Save Feedback</button>
            <div id="feedbackList" class="feedback-list">
                <!-- Feedback items will be displayed here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="saveSelectedBtn">Save Selected SVG</button>
            <button id="closeBtn" class="close-btn">Close Viewer</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="svg-grid" id="svgGrid">
            <!-- SVGs will be loaded here -->
        </div>
    </div>
    
    <div class="keyboard-shortcuts">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut"><span class="key">←</span> <span>Previous SVG</span></div>
        <div class="shortcut"><span class="key">→</span> <span>Next SVG</span></div>
        <div class="shortcut"><span class="key">Enter</span> <span>Select SVG / Save Feedback</span></div>
        <div class="shortcut"><span class="key">Esc</span> <span>Close Viewer</span></div>
        <div class="shortcut"><span class="key">S</span> <span>Save Selected SVG</span></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
