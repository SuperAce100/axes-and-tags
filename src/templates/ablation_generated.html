<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ablation Run: {{ concept }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/tailwind.config.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body>
    <div class="container mx-auto w-10/12 space-y-6">
      <!-- Header with progress -->
      <div class="flex flex-row justify-between items-end gap-8 mt-8">
        <div>
          <h1 class="text-4xl font-bold text-gray-900 font-tight" id="concept">{{ concept }}</h1>
          <p class="text-gray-600 text-sm" id="progressText">Ablation {{ variant_index + 1 }}/{{ total_variants }} â€” Prompt {{ prompt_index + 1 }}/{{ total_prompts }}</p>
        </div>
        <div class="flex flex-row gap-2">
          <button class="bg-blue-500 text-white hover:bg-blue-400 transition-all duration-300 text-lg py-2 px-4 rounded-xl" id="regenerateButton">Regenerate</button>
          <button class="bg-green-500 text-white hover:bg-green-400 transition-all duration-300 text-lg py-2 px-4 rounded-xl" id="doneButton">Done</button>
        </div>
      </div>

      <div id="status" class="status" style="display: none"></div>

      <div class="grid grid-cols-4 gap-6 sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-4">
        <div class="col-span-3 grid grid-cols-3 gap-4" id="mainGrid"></div>

        <div class="col-span-1 space-y-4">
          <div id="designSpace">
            <h3 class="text-2xl font-medium text-gray-900 font-tight">Design Space</h3>
            <div id="designSpaceList" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Provide ablation context to JS
      window.__ABLATION__ = {
        id: "{{ ablation_id }}",
        totalVariants: {{ total_variants }},
        totalPrompts: {{ total_prompts }}
      };
    </script>
    <script src="/static/scripts.js"></script>
    <script src="/static/ablation_scripts.js"></script>
    <script src="{{ scripts_path }}"></script>
  </body>
</html>
