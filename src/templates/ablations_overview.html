<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ablations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/tailwind.config.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body>
    <div class="container mx-auto w-10/12 space-y-8" id="main">
      <div class="flex flex-row justify-between items-end gap-8 mt-10">
        <h1 class="text-4xl font-bold text-gray-900 font-tight">Ablation Runs</h1>
        <a
          class="bg-blue-200/50 text-blue-500 hover:bg-blue-200 transition-all duration-300 text-lg py-2 pl-3 px-4 rounded-xl"
          href="/"
          >Home</a
        >
      </div>

      <div class="grid grid-cols-3 gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        {% for ab in ablations %}
        <a href="/ablation-viewer/{{ ab.id }}" class="group block bg-white rounded-3xl shadow-md overflow-hidden hover:-translate-y-0.5 hover:shadow-lg transition-all">
          {% if ab.sample_img %}
          <img src="{{ ab.sample_img }}" alt="preview" class="w-full h-48 object-cover" />
          {% else %}
          <div class="w-full h-48 flex items-center justify-center bg-gray-100 text-gray-400 text-sm">No preview</div>
          {% endif %}
          <div class="p-4 space-y-1">
            <p class="text-lg font-medium text-gray-900">{{ ab.user_name or 'Unnamed' }}</p>
            <p class="text-sm text-gray-500">{{ ab.created_at }}</p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
