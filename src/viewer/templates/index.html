<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/tailwind.config.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="main-grid" id="mainGrid">
            <!-- Objects will be loaded here -->
        </div>

        <div class="global-feedback-form">
            <div class="feedback-header">
                <h3>Feedback</h3>
                <div class="feedback-input-group">
                    <input type="text" id="feedbackInput" class="feedback-input" placeholder="Type your feedback here...">
                    <button id="saveFeedbackBtn" class="feedback-submit">
                        <span>Save</span>
                    </button>
                </div>
            </div>
            <div id="feedbackList" class="feedback-list">
                <div class="feedback-empty-state">Select an object to save feedback</div>
            </div>
        </div>
    </div>
    
    <div class="keyboard-shortcuts">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut"><span class="key">←</span> <span>Previous</span></div>
        <div class="shortcut"><span class="key">→</span> <span>Next</span></div>
        <div class="shortcut"><span class="key">Enter</span> <span>Select / Save Feedback</span></div>
        <div class="shortcut"><span class="key">Esc</span> <span>Close Viewer</span></div>
        <div class="shortcut"><span class="key">S</span> or <span class="key">Double Click</span> <span>Save Selected as Example</span></div>
    </div>

    <script src="/static/scripts.js"></script>
    <script src="{{ scripts_path }}"></script>
</body>
</html>
