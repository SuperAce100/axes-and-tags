<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/tailwind.config.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mx-auto max-w-5xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-4 mt-4">{{ title }}</h1>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="main-grid" id="mainGrid">
            <!-- Objects will be loaded here -->
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 my-6 border-gray-100">
            <div class="space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Feedback</h3>
                <div class="flex gap-3">
                    <input type="text" id="feedbackInput" class="flex-1 px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-500 placeholder-gray-400 transition-colors hover:bg-gray-100" placeholder="Type your feedback here...">
                    <button id="saveFeedbackBtn" class="px-5 py-2.5 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 active:translate-y-0.5 transition-colors whitespace-nowrap">
                        Save
                    </button>
                </div>
            </div>
            <div id="feedbackList" class="mt-4 max-h-[200px] overflow-y-auto rounded-lg border border-gray-100">
                <div class="text-center text-gray-400 italic p-5">Select an object to save feedback</div>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <h3 class="text-base font-semibold mb-2.5">Keyboard Shortcuts</h3>
        <div class="flex items-center gap-2 mb-1.5">
            <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">←</kbd>
            <span class="text-sm">Previous</span>
        </div>
        <div class="flex items-center gap-2 mb-1.5">
            <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">→</kbd>
            <span class="text-sm">Next</span>
        </div>
        <div class="flex items-center gap-2 mb-1.5">
            <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">Enter</kbd>
            <span class="text-sm">Select / Save Feedback</span>
        </div>
        <div class="flex items-center gap-2 mb-1.5">
            <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">Esc</kbd>
            <span class="text-sm">Close Viewer</span>
        </div>
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-1">
                <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">S</kbd>
                <span class="text-sm">or</span>
                <kbd class="bg-gray-100 px-1.5 py-0.5 rounded text-sm font-medium font-mono border border-b-2">Double Click</kbd>
            </div>
            <span class="text-sm">Save Selected as Example</span>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
    <script src="{{ scripts_path }}"></script>
</body>
</html>
